<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Authentication Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow: auto;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Admin Authentication Test</h1>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Kiểm tra Authentication</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h6>Admin Token:</h6>
                    <pre id="tokenInfo">Đang kiểm tra...</pre>
                </div>
                <div class="mb-3">
                    <h6>Admin User:</h6>
                    <pre id="userInfo">Đang kiểm tra...</pre>
                </div>
                <div class="mb-3">
                    <h6>Admin Status:</h6>
                    <div id="adminStatus" class="alert alert-info">Đang kiểm tra...</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">Kiểm tra API</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button id="testContactsAPI" class="btn btn-primary">Kiểm tra API Contacts</button>
                    <button id="testAuthAPI" class="btn btn-secondary ms-2">Kiểm tra API Auth</button>
                </div>
                <div class="mb-3">
                    <h6>Kết quả API:</h6>
                    <pre id="apiResult">Chưa có kết quả...</pre>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/views/AdminLogin.html" class="btn btn-secondary">Đăng nhập lại</a>
            <a href="/views/AdminQuanLyLienHe.html" class="btn btn-primary">Quay lại quản lý liên hệ</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            setupEventListeners();
        });

        function checkAdminAuth() {
            const tokenInfo = document.getElementById('tokenInfo');
            const userInfo = document.getElementById('userInfo');
            const adminStatus = document.getElementById('adminStatus');
            
            // Kiểm tra token
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                try {
                    // Display token preview
                    tokenInfo.textContent = 'Token tồn tại: ' + adminToken.substring(0, 20) + '...';
                    
                    // Check token format
                    const parts = adminToken.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        tokenInfo.textContent += '\n\nThông tin payload: ' + JSON.stringify(payload, null, 2);
                    } else {
                        tokenInfo.textContent += '\n\nLỗi: Token không đúng định dạng JWT';
                    }
                } catch (e) {
                    tokenInfo.textContent = 'Lỗi khi phân tích token: ' + e.message;
                }
            } else {
                tokenInfo.textContent = 'Không tìm thấy token';
                adminStatus.textContent = 'Chưa đăng nhập';
                adminStatus.className = 'alert alert-danger';
            }
            
            // Kiểm tra thông tin người dùng
            const adminUser = localStorage.getItem('adminUser');
            if (adminUser) {
                try {
                    const user = JSON.parse(adminUser);
                    userInfo.textContent = JSON.stringify(user, null, 2);
                    
                    if (user.loai_tai_khoan === 'admin') {
                        adminStatus.textContent = 'Đã đăng nhập với quyền Admin';
                        adminStatus.className = 'alert alert-success';
                    } else {
                        adminStatus.textContent = 'Đã đăng nhập nhưng không có quyền Admin';
                        adminStatus.className = 'alert alert-warning';
                    }
                } catch (e) {
                    userInfo.textContent = 'Lỗi khi phân tích dữ liệu người dùng: ' + e.message;
                    adminStatus.textContent = 'Lỗi xác thực';
                    adminStatus.className = 'alert alert-danger';
                }
            } else {
                userInfo.textContent = 'Không tìm thấy thông tin người dùng';
                if (adminStatus.textContent !== 'Chưa đăng nhập') {
                    adminStatus.textContent = 'Thiếu thông tin người dùng';
                    adminStatus.className = 'alert alert-warning';
                }
            }
        }

        function setupEventListeners() {
            document.getElementById('testContactsAPI').addEventListener('click', testContactsAPI);
            document.getElementById('testAuthAPI').addEventListener('click', testAuthAPI);
        }

        async function testContactsAPI() {
            const apiResult = document.getElementById('apiResult');
            apiResult.textContent = 'Đang kiểm tra API Contacts...';
            
            try {
                const token = localStorage.getItem('adminToken');
                if (!token) {
                    apiResult.textContent = 'Không thể kiểm tra API: Thiếu token';
                    return;
                }
                
                const response = await fetch('/api/admin/contact/contacts', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                apiResult.textContent = `Status: ${response.status} ${response.statusText}\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    apiResult.textContent += `\nDữ liệu: ${JSON.stringify(data, null, 2)}`;
                } else {
                    try {
                        const errorData = await response.json();
                        apiResult.textContent += `\nLỗi: ${JSON.stringify(errorData, null, 2)}`;
                    } catch {
                        const text = await response.text();
                        apiResult.textContent += `\nPhản hồi: ${text}`;
                    }
                }
            } catch (error) {
                apiResult.textContent = `Lỗi: ${error.message}`;
            }
        }

        async function testAuthAPI() {
            const apiResult = document.getElementById('apiResult');
            apiResult.textContent = 'Đang kiểm tra API Auth...';
            
            try {
                const token = localStorage.getItem('adminToken');
                if (!token) {
                    apiResult.textContent = 'Không thể kiểm tra API: Thiếu token';
                    return;
                }
                
                const response = await fetch('/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                apiResult.textContent = `Status: ${response.status} ${response.statusText}\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    apiResult.textContent += `\nDữ liệu: ${JSON.stringify(data, null, 2)}`;
                } else {
                    try {
                        const errorData = await response.json();
                        apiResult.textContent += `\nLỗi: ${JSON.stringify(errorData, null, 2)}`;
                    } catch {
                        const text = await response.text();
                        apiResult.textContent += `\nPhản hồi: ${text}`;
                    }
                }
            } catch (error) {
                apiResult.textContent = `Lỗi: ${error.message}`;
            }
        }
    </script>
</body>
</html>
